<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>1.3</title>
</head>

<body>


    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <div class="container">

        <div class="d-flex justify-content-center align-items-center my-3">
            <span id="span1">Player 1</span>
            <span id="blue"></span>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <span id="span2">Player 2</span>
            <span id="red"></span>
        </div>

        <div class="board mb-3 mt-5">

            <div class="row">
                <div class="col-4 top-left border-right border-bottom placement"></div>
                <div class="col-4 top border-bottom placement"></div>
                <div class="col-4 top-right border-left border-bottom placement"></div>
            </div>

            <div class="row">
                <div class="col-4 center-left border-bottom border-right placement"></div>
                <div class="col-4 center border-bottom placement"></div>
                <div class="col-4 center-right border-bottom border-left placement"></div>
            </div>

            <div class="row">
                <div class="col-4 bottom-left border-right placement"></div>
                <div class="col-4 bottom placement"></div>
                <div class="col-4 bottom-right border-left placement"></div>
            </div>

        </div>

        <p id="result"></p>
        <a href="#" class="btn btn-lg btn-light btn-block  mx-auto w-50 mt-4 text-dark" id="start">Start Again</a>

    </div>





</body>

</html>
